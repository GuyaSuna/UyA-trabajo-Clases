<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wireframe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand mx-auto" href="#">
          <img src="https://cdn-icons-png.flaticon.com/512/7708/7708371.png" alt="Logo de Level Up"
            class="d-inline-block align-text-top img-fluid" style="height: 40px; width: auto;">
          Level Up
        </a>

        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center">
            <li class="nav-item mx-1">
              <button type="button" class="btn btn-primary">Home</button>
            </li>
            <li class="nav-item mx-1">
              <button type="button" class="btn btn-primary">Noticias</button>
            </li>
            <li class="nav-item mx-1">
              <button type="button" class="btn btn-primary">Consolas</button>
            </li>
            <li class="nav-item mx-1">
              <button type="button" class="btn btn-primary">Comunidad</button>
            </li>
            <li class="nav-item mx-1">
              <button type="button" class="btn btn-primary">Foro</button>
            </li>
            <li class="nav-item mx-1">
              <button type="button" class="btn btn-primary">Accesibilidad</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mx-auto">
    <div class="row">
      <div class="col-6">
        <img src="https://t4.ftcdn.net/jpg/05/66/67/89/360_F_566678922_iQu4OiUtkiL9U7PevLXT0uEAfJ3fUngp.jpg"
          alt="Level Up Portada" class="img-fluid">
      </div>
      <div class="col-6">
        <h1 class="mt-5">Encontrá los mejores juegos accesibles para tu consola preferida.</h1>
      </div>
    </div>

    <div class="row align-items-stretch mt-4">
      <div class="col-4">
        <div class="card h-100" style="width: 18rem;">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpd6GIZFFc3HHHQNqm9eb57PXhjMyTlIdESg&s"
            class="card-img-top" alt="Playstation 5">
          <div class="card-body">
            <h5 class="card-title">Playstation 5</h5>
            <p class="card-text">Consola de Sony.</p>
            <a href="#" class="btn btn-primary">Más información</a>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card h-100" style="width: 18rem;">
          <img src="https://http2.mlstatic.com/D_NQ_NP_623559-MLA74084946933_012024-O.webp" class="card-img-top"
            alt="Xbox Series X/S">
          <div class="card-body">
            <h5 class="card-title">Xbox Series X/S</h5>
            <p class="card-text">Consola de Microsoft.</p>
            <a href="#" class="btn btn-primary">Más información</a>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card h-100" style="width: 18rem;">
          <img
            src="https://i.ytimg.com/vi/PR5XF8O4AlA/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCxsrLWkrCY0qb2x9SH-dnugsXrpA"
            class="card-img-top" alt="Nintendo Switch 2">
          <div class="card-body">
            <h5 class="card-title">Nintendo Switch 2</h5>
            <p class="card-text">Consola de Nintendo.</p>
            <a href="#" class="btn btn-primary">Más información</a>
          </div>
        </div>
      </div>
      <footer class="bg-dark text-white py-3 mt-5">
  <div class="container">
    <div class="row align-items-center">
      
      <div class="col-12 col-md-8 text-center">
        <h5 class="mb-0">Level Up. Todos los derechos reservados.</h5>
      </div>

      
      <div class="col-12 col-md-4 text-md-end mt-3 mt-md-0">
        <img src="https://as2.ftcdn.net/jpg/03/92/71/99/1000_F_392719944_L0LYv3e7QozB2tsj3CfUN0HPC8eZQOWb.jpg"
          alt="Logos de Instagram, Facebook y Twitter."
          class="img-fluid"
          style="height: 40px; width: auto;">
      </div>
    </div>
  </div>
</footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
